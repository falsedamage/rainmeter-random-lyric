[RainMeter]
Update = 2000
;Current update duration is 2000*300 ms=600000 ms or 10 min
AccurateText = 1
DynamicWindowSize = 1
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Quotes Viewer
Author=DudeScrawny
Information=Used to display various quotes which are saved in a txt file

[Variables]
@include=#@#vars.inc


;MEASURE:

[QuotesViewer]
Measure=Plugin
Plugin=QuotePlugin
PathName=#CURRENTPATH#List of Quotes.txt
UpdateDivider=300
Separator="<end>"

;METERS:


[Text]
Meter=String
MeasureName=QuotesViewer
W=#qwidth#
X=10R
Y=-3r
ClipString=2
FontColor=#qcolor#
FontSize=#qsize#
FontFace=Comfortaa
AntiAlias=1
LeftMouseDoubleClickAction = [!Refresh]


